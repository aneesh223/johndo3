<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}{% endblock %}</title>
	<link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
	<link href="{{ url_for('static', filename='profile.png') }}" rel="icon" type="image/png">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">

	</script>

	<script src="{{ url_for('static', filename='script.js') }}">

	</script>
</head>

<body>

	<div class="container">

		<!--────────────────Header───────────────-->
		<header>
			<a class="logo" href="https://repl.it/@johndo3" target="_blank">
				<img src="{{ url_for('static', filename='cover.png') }}" alt="johndo3 logo" /></a>
      <nav>	
      <ul class="nav-bar"><div class="bg"></div>
        <li><a class="nav-link" href="/">Home</a></li>
        <li><a class="nav-link" href="/projects">Projects</a></li>
        <li><a class="nav-link" href="/contact">Contact</a></li>
      </ul>
        
        <div class="hamburger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
      </nav>
	</header>
	<main>
        {% block content %}{% endblock %}
	</main>
	  <footer class="copyright">© 2020 
		  <a href="https://repl.it/@johndo3" target="_blank"> johndo3.</a>
     </footer>
	  
  </div>
  </body>
</html>
